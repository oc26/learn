<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">登录</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">用户名或电子邮件</label>
                <input type="text" class="form-control" id="loginUsername" placeholder="输入用户名或电子邮件" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">密码</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">登录</button>
        </form>
        <p class="mt-3 text-center">没有账号？<a href="注册.html">注册</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginUsername = document.getElementById('loginUsername').value;
            const loginPassword = document.getElementById('loginPassword').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(user => 
                (user.username === loginUsername || user.email === loginUsername) && user.password === loginPassword
            );

            if (user) {
                alert('登录成功！');
                // 存储登录状态
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = '作业.html'; // 替换为你的主页
            } else {
                alert('用户名或密码不正确');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
