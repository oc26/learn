<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">注册</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="输入用户名" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">电子邮件</label>
                <input type="email" class="form-control" id="email" placeholder="输入电子邮件" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" placeholder="输入密码" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">确认密码</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="再次输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </form>
        <p class="mt-3 text-center">已有账号？<a href="登录.html">登录</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('密码不匹配');
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];

            // 检查用户名或邮箱是否已存在
            const userExists = users.some(user => user.username === username || user.email === email);
            if (userExists) {
                alert('用户名或电子邮件已存在');
                return;
            }

            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('注册成功！');
            window.location.href = '登录.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
