<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影选票网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
    <style>
        .movie {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            text-align: center;
            box-shadow: 2px 2px 12px #aaa;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            margin-bottom: 20px;
        }
        .movie img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .movie h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .movie p {
            font-size: 1em;
            margin-bottom: 10px;
            flex-grow: 1;
        }
        .movie button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .movie button:hover {
            background-color: #0056b3;
        }
        .navbar.fixed-top {
            margin-bottom: 60px; /* 防止内容被固定导航栏遮挡 */
        }
    </style>
</head>
<body>
    <!-- 顶栏导航 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">电影选票网站</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首页 <span class="sr-only">(current)</span></a>
                </li>
                <!-- 分类下拉菜单开始 -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        分类
                    </a>
                    <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                        <a class="dropdown-item" href="#">动作</a>
                        <a class="dropdown-item" href="#">喜剧</a>
                        <a class="dropdown-item" href="#">爱情</a>
                        <a class="dropdown-item" href="#">科幻</a>
                        <a class="dropdown-item" href="#">恐怖</a>
                        <a class="dropdown-item" href="#">剧情</a>
                        <!-- 你可以根据需要添加更多类别 -->
                    </div>
                </li>
                <!-- 分类下拉菜单结束 -->
                <li class="nav-item">
                    <a class="nav-link" href="#">最新上映</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">即将上映</a>
                </li>
            </ul>
            <ul class="navbar-nav" id="authLinks">
                <li class="nav-item" id="loginNav">
                    <a class="nav-link" href="登录.html">登录</a>
                </li>
                <li class="nav-item" id="registerNav">
                    <a class="nav-link" href="注册.html">注册</a>
                </li>
            </ul>
            <ul class="navbar-nav d-none" id="userLinks">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="personalCenter">个人中心</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout">登出</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 电影列表 -->
    <div class="container mt-5 pt-4">
        <h1>电影选票网站</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="movie">
                    <img src="肖申克的救赎.png" alt="肖申克的救赎">
                    <h2>肖申克的救赎</h2>
                    <p>希望让人自由。</p>
                    <button>购票</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="movie">
                    <img src="霸王别姬.png" alt="霸王别姬">
                    <h2>霸王别姬</h2>
                    <p>风华绝代。</p>
                    <button>购票</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="movie">
                    <img src="阿甘正传.png" alt="阿甘正传">
                    <h2>阿甘正传</h2>
                    <p>一部美国近现代史。</p>
                    <button>购票</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="movie">
                    <img src="泰坦尼克号.png" alt="泰坦尼克号">
                    <h2>泰坦尼克号</h2>
                    <p>失去的才是永恒的。</p>
                    <button>购票</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 更新导航栏以反映登录状态
        function updateNavbar() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            const authLinks = document.getElementById('authLinks');
            const userLinks = document.getElementById('userLinks');
            const personalCenter = document.getElementById('personalCenter');

            if (loggedInUser) {
                authLinks.classList.add('d-none');
                userLinks.classList.remove('d-none');
                personalCenter.textContent = `个人中心 (${loggedInUser.username})`;
                personalCenter.href = '个人中心.html'; // 你可以创建一个个人中心页面
            } else {
                authLinks.classList.remove('d-none');
                userLinks.classList.add('d-none');
            }
        }

        // 登出功能
        document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('loggedInUser');
            alert('已登出');
            updateNavbar();
            window.location.href = '登录.html';
        });

        // 初始化导航栏在页面加载时
        window.onload = updateNavbar;
    </script>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
