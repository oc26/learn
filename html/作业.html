        <script>
            // 更新导航栏以反映登录状态
            function updateNavbar() {
                const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
                const authLinks = document.getElementById('authLinks');
                const userLinks = document.getElementById('userLinks');
                const personalCenter = document.getElementById('personalCenter');
    
                if (loggedInUser) {
                    authLinks.classList.add('d-none');
                    userLinks.classList.remove('d-none');
                    personalCenter.textContent = `个人中心 (${loggedInUser.username})`;
                    personalCenter.href = '个人中心.html'; // 你可以创建一个个人中心页面
                } else {
                    authLinks.classList.remove('d-none');
                    userLinks.classList.add('d-none');
                }
            }
    
            // 登出功能
            document.getElementById('logout').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('loggedInUser');
                alert('已登出');
                updateNavbar();
                window.location.href = '登录.html';
            });
    
            // 初始化导航栏在页面加载时
            window.onload = updateNavbar;
        </script>
