<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购票页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
</head>
<body>
    <!-- 顶栏导航，与作业test.html中的导航栏相同 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="作业test.html">电影选票网站</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <!-- 其他导航项保持不变 -->
            </ul>
            <ul class="navbar-nav" id="authLinks">
                <li class="nav-item" id="loginNav">
                    <a class="nav-link" href="登录.html">登录</a>
                </li>
                <li class="nav-item" id="registerNav">
                    <a class="nav-link" href="注册.html">注册</a>
                </li>
            </ul>
            <ul class="navbar-nav d-none" id="userLinks">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="personalCenter">个人中心</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout">登出</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 购票内容 -->
    <div class="container mt-5 pt-4">
        <h1 id="movieTitle">购票</h1>
        <p>请选择购票平台和场次。</p>
        <!-- 您可以在这里添加购票表单或其他相关内容 -->
    </div>

    <script>
        // 获取URL参数
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 显示电影标题
        window.onload = function() {
            const movieName = getQueryParam('movieName') || '未知电影';
            document.getElementById('movieTitle').textContent = `购票 - ${movieName}`;
        };

        // 更新导航栏以反映登录状态
        function updateNavbar() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            const authLinks = document.getElementById('authLinks');
            const userLinks = document.getElementById('userLinks');
            const personalCenter = document.getElementById('personalCenter');

            if (loggedInUser) {
                authLinks.classList.add('d-none');
                userLinks.classList.remove('d-none');
                personalCenter.textContent = `个人中心 (${loggedInUser.username})`;
                personalCenter.href = '个人中心.html';
            } else {
                authLinks.classList.remove('d-none');
                userLinks.classList.add('d-none');
            }
        }

        // 登出功能
        document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('loggedInUser');
            alert('已登出');
            updateNavbar();
            window.location.href = '登录.html';
        });

        // 初始化导航栏在页面加载时
        window.onload = function() {
            updateNavbar();
            const movieName = getQueryParam('movieName') || '未知电影';
            document.getElementById('movieTitle').textContent = `购票 - ${movieName}`;
        };
    </script>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
